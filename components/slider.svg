<svg width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(0)">
      <stop offset="0%" stop-color="black" stop-opacity="0.3" />
      <stop offset="50%" stop-color="black" stop-opacity="1" />
      <stop offset="100%" stop-color="black" stop-opacity="0.3" />
    </linearGradient>
    <mask id="gradient-mask">
      <rect x="0" y="0" width="100%" height="20" fill="url(#gradient)" />
    </mask>
  </defs>
  <line x1="0" y1="10" x2="100%" y2="10" stroke="black" stroke-dasharray="3 5" />
  <!-- mask="url(#gradient-mask)"  -->
</svg>